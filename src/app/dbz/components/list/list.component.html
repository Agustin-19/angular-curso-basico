<h4>listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="list-group-item d-flex justify-content-between aling-items-center"
        [ngClass]="{
            'list-group-item-info': isEven,
            'list-group-item-warning': isLast
        }"
    > 
    <div>
        <span class="text-primary"> {{i + 1}}. </span>
        <span>{{character.name}}</span> 
        <strong> Power: </strong> 
        <span>{{character.power}}</span>
        <!-- <span> / Es el primero: {{isFirst}}</span> -->
        <!-- <span> / Es el ultimo: {{isLast}}</span> -->
        <!-- <span> / Es par: {{isEven}}</span> -->
        <!-- <span> / Es impar: {{isOdd}}</span> -->
    </div>
    <button (click)="onDeleteCharacter(i)" class="btn btn-danger"></button>
    </li>
</ul>
